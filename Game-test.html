<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<style>
iframe {
  width: 100%;
  height: 700px;
  margin-top: 70px;
  border: none;
}
</style>
<script>
window.onload = function() {
  document.querySelector('.menu-button').addEventListener('click', function() {
    var menuContent = document.querySelector('.menu-content');
    if (menuContent.style.display === 'none') {
      menuContent.style.display = 'block';
    } else {
      menuContent.style.display = 'none';
    }
  });
};
</script>
</head>
<body>
<div class="top-bar">
  <div class="menu-button">
    <span></span>
    <span></span>
    <span></span>
    <div class="menu-content">
      <img src="https://zyagaimooisii.github.io/game-date/2048.svg" alt="Image">
      <p class="name">2048</p>
      <div class="text">
        <hr>
        <p><a href="#">Test 1</a></p>
        <hr>
        <p><a href="#">Test 2</a></p>
        <hr>
        <p><a href="#">Test 3</a></p>
      </div>
    </div>
  </div>
</div>
<iframe src="https://zyagaimooisii.github.io/game-date/2048.html"></iframe>
<div class="description">
  <p>2048です。
  クレジット:https://scratch.mit.edu/projects/880374575/
  この作品を一部変更しました。</p>
</div>
</body>
</html>
